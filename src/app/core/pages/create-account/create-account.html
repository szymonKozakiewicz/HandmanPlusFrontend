<div class="handmanContainer flex align-middle flex-col">
    <logo class="flex justify-center"></logo>
    <form class="w-[min(60vw,350px)]  mx-auto mt-10">
        <a routerLink="/sign-in" class="btn border-1 w-full border-gray-400 rounded-lg hover:bg-gray-100">Sign in</a>
        <div class="flex w-full items-center my-4">
            <div class="w-full line"></div>
            <div class="mx-4">or</div>
            <div class="line w-full"></div>
        </div>
        <input type="text" placeholder="email" class="handmanInput registerLoginInput">

        <input type="password" placeholder="password" class="mt-4 handmanInput registerLoginInput">
        <input type="password" placeholder="repeat password" class="my-4 handmanInput registerLoginInput">
        <fieldset class="border-1 border-gray-400 rounded-lg p-4 mb-4">
            <legend class="px-3">I'm</legend>
            <div class="flex">
                <input type="radio" name="userType" id="customer" value="customer" checked>
                <label class="ml-4" for="customer">a customer</label>
            </div>
            <div class="flex">
                <input  type="radio" name="userType" id="handyman" value="handyman">
                <label class="ml-4" for="handyman">a handyman</label>
            </div>
        </fieldset>
        <a href="" class="btn w-full btn-blue rounded-lg">Create account</a>
    </form>

</div>
